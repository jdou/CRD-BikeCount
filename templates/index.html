<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <title>Cyclists at intersections</title>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />
    
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <link href={{ url_for( 'static', filename='map.css' ) }} rel="stylesheet" media="screen">
</head>

<body>
    
    <div id='map'></div>
    <nav role="navigation">
            <div id="menuToggle">
                    <input type="checkbox" checked />
                    <span class='toggle'></span>
                    <span class='toggle'></span>
                    <span class='toggle'></span>
                
    <div id='legend' class='legend'>
        <div id='legendContent'>
        <img src={{ url_for( 'static', filename='crd-logo-text.png' ) }} class='logo' />
        <h1>Bicycle Count</h1>
        <label id='year'>Year</label>
        <input id='slider' type='range' min='2011' max='2022' step='1' value='2022' />
        
        

        <ul id="buttons-month">
            <li id='button-5' class='button'>May</li>
            <li id='button-10' class='button  selected'>October</li>

        </ul>
        <h4>Number of Cyclist <br>at Peak Hour</h4>
        <div id="symbolLegend">
            <div><span style='background-color:#7a0177'></span>>250</div>
            <div><span style='background-color: #ae017e'></span>201-250</div>
            <div><span style='background-color: #dd3497'></span>151-200</div>
            <div><span style='background-color: #f768a1'></span>101-150</div>
            <div><span style='background-color: #fa9fb5'></span>51-100</div>
            <div><span style='background-color: #fcc5c0'></span>1-50</div>
        </div>
        <p>Click on station for more details</p>
        <p><a href="/about">About/Licence</a></p>
    </div>
    </div>
</div>
    </nav>
    
    <script src={{ url_for( 'static', filename='map.js' ) }}></script>
</body>

</html>
